<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">

<title>Create Employee</title>
</head>
<body>
	<div class="container">
		<br /> <br />

		<h3>Spring Boot CRUD</h3>
		<hr>
		<br /> <br />
		<p class="h4 mb-4">Save Employee</p>

		<form action="#" th:action="@{/app/save}" th:object="${employee}"
			method="POST">

            <input type="hidden" th:field="*{id}">
			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-3" placeholder="First name"> <input
				type="text" th:field="*{lastName}" class="form-control mb-4 col-3"
				placeholder="Last name"> <input type="text"
				th:field="*{email}" class="form-control mb-4 col-3"
				placeholder="Email"> 
			<select id="did" name="did" th:field="*{did}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
				
				<option selected value="1">Select Department</option>
				<option value="1">Marketing</option>
				<option value="2">Sales</option>
				<option value="3">HR</option>
				<option value="4">Programmers</option>
			</select>

			<button type="submit" class="btn btn-primary col-2">Save</button>

		</form>

		<hr>
		<a th:href="@{/app/list}">Back to Employees List</a>


	</div>
</body>
</html>
